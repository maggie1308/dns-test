name: DNS Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose
    - name: Check for changes in servers.txt
      id: check-servers
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "servers.txt"; then
          echo "::set-output name=modified::true"
        else
          echo "::set-output name=modified::false"
        fi
    - name: Build and start containers
      if: steps.check-servers.outputs.modified == 'false'
      run: |
        docker-compose -f ../dns-test-ci/docker-compose.yml up -d
    - name: Rollback and test
      if: steps.check-servers.outputs.modified == 'true'
      run: |
        echo "Rollback to previous commit for testing"
        # Здесь будет добавлен код для отката и тестирования

